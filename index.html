<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Git it Done</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <input
              name="city"
              id="city-input"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button id="city-search-button" type="submit" class="btn">
              Search
            </button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div id="history-list" class="card-body"></div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div id="repos-container" class="list-group">
          <div class="card">
            <h2 class="subtitle">
              Showing Weather for: <span id="result-city"></span>
            </h2>
            <div id="current-weather-detail"></div>
          </div>
        </div>

        <div id="five-days-weather" class="card-group"></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
